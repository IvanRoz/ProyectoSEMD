<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    </head>
    <body>
        <body background="Imagenes/LoginBack2.jpg">
        <nav class="navbar navbar-dark bg-dark">
            <img src="Imagenes/Regalo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            <a class="navbar-brand" href="#">Inicio de Sesion</a>
           
        </nav>
        
        <form action="UsuarioServlet?accion=login" method="post" name="frmLogin" id="frmLogin">

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-2 col-form-lsbel badge badge-dark  text-light">Usuario</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="nombreUsuario" id="nombreUsuario" 
                           maxlength="50" required="required" placeholder="Usuario"
                           class="form-control"  /> 
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-10 col-form-lsbel badge badge-dark text-light">Contraseña</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="claveUsuario" id="claveUsuario" 
                           maxlength="50" required="required" placeholder="Contraseña"
                           class="form-control" />
                </div>
            </div>
            <input type="hidden" id="login" name="login" value="1"/> 

            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" value="Iniciar sesion" class="btn btn-success"/>
                    <a class="btn btn-danger btn-xs" href="Registro.html"/>Registrarse</a>
                </div>
            </div>    

        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>  
    </body>
</html>

<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">

    <body>
        <form action="UsuarioServlet?accion=login" method="post" name="frmLogin" id="frmLogin">

            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="col-sm-2 col-form-lsbel">Usuario</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="nombreUsuario" id="nombreUsuario" 
                           maxlength="50" required="required" placeholder="Usuario"
                           class="form-control"  /> 
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="col-sm-10 col-form-lsbel">Contraseña</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="claveUsuario" id="claveUsuario" 
                           maxlength="50" required="required" placeholder="Contraseña"
                           class="form-control" />
                </div>
            </div>
            <input type="hidden" id="login" name="login" value="1"/> 

            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Iniciar sesion" class="btn btn-primary"/>
                    <a class="btn btn-warning btn-xs" href="Registro.html"/>Registrarse</a>
                </div>
            </div>    

        </form>
    </body>

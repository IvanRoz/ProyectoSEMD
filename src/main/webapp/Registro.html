<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    </head>
    <body>
        <body background="Imagenes/RegistroBack.jpg">
        <nav class="navbar navbar-dark bg-dark">
            <img src="Imagenes/Regalo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            <a class="navbar-brand" href="#">Registro de Usuario</a>
           
        </nav>
        
        <form action="UsuarioServlet?accion=registrar" method="post" name="frmCategoriaForm" id="frmCategoriaForm">

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-2 col-form-lsbel badge badge-dark  text-light">Nombre</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="nombre" id="nombre" 
                           maxlength="50" required="required" placeholder="nombre"
                           class="form-control"  /> 
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-10 col-form-lsbel badge badge-dark  text-light">Correo</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="email" id="email" 
                           maxlength="50" required="required" placeholder="Email"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-10 col-form-lsbel badge badge-dark text-light">Alias</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="nombreUsuario" id="nombreUsuario" 
                           maxlength="50" required="required" placeholder="Alias"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label class="col-sm-10 col-form-lsbel badge badge-dark  text-light">Contrase√±a</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" name="claveUsuario" id="claveUsuario" 
                           maxlength="50" required="required" placeholder="Clave Usuario"
                           class="form-control" />
                </div>
            </div>
            

            <div class="form-group">
                <div class="col-sm-6">
                    <input type="submit" value="Confirmar Registro" class="btn btn-success"/>
                    <a  href="Login.html"class="btn btn-danger">Regresar</a>

                </div>
            </div>    

        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>    
    </body>
</html>
